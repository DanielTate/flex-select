<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/flex-select.css">
</head>
<body>
    <form>
        <div class="flex-select">
            <div class="flex-select--inputs">
                <input id="item-1" type="radio" name="set-1" value="item-1" />
                <input id="item-2" type="radio" name="set-1" value="item-2" />
                <input id="item-3" type="radio" name="set-1" value="item-3" />
            </div>
            <button type="button" class="flex-select--label">
                <span class="flex-select--text">Please select an option...</span>
                <span class="flex-select--icon"></span>
            </button>
            <div class="flex-select--items">
                <label for="item-1">Item-1</label>
                <label for="item-2">Item-2</label>
                <label for="item-3">Item-3</label>
            </div>
        </div>
    </form>
    <script src="./build/flex-select.js"></script>
</body>
</html>
